<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script async src="js/script.js"></script>
    <script async src="js/validation.js"></script>
</head>
<body style="background-image: url('css/images/background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <header>
            <h1>Join Our Amazing Project!</h1>
            <p>Save the ocean! Be part of something incredible.</p>
        </header>
        
        <section>
            <h2>Get Involved with our team of volunteers!</h2>
            <form id="signupForm" action="#" method="post" autocomplete="on">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </div>
</body>
</html>
