<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
    <link rel="stylesheet" media="screen" href="css/styles.css"> <!-- Updated link to styles.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script async src="js/script.js"></script>

<body>
    <div class="container">
        <header>
            <h1>Join Our Amazing Project!</h1>
            <p>Save the ocean! Be part of something incredible.</p>
        </header>
        
        <section>
            <h2>Get Involved</h2>
            <form id="signupForm" action="#" method="post" autocomplete="on">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </div>
</body>
